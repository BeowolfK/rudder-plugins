<!doctype html>
<html>
<head>
  <meta charset="utf8" />
  <!-- everything here will be ignored and replaced by common-layout -->
</head>
<body data-lift-content-id="plugin-main">
  <div id="plugin-main" data-lift="surround?with=common-layout;at=content">
    <head_merge>
      <title>Plugin :: User Management</title>
      <link rel="stylesheet" type="text/css" href="/toserve/usermanagement/user-management.css" media="screen" data-lift="with-cached-resource">
      <link rel="stylesheet" type="text/css" href="/toserve/usermanagement/toasty.css" media="screen" data-lift="with-cached-resource">
      <script src="/toserve/usermanagement/user-management.js" data-lift="with-cached-resource"></script>
    </head_merge>


    <div class="portlet ui-widget ui-widget-content ui-helper-clearfix arrondis">
      <div class="inner-portlet">
        <div class="page-title">User Management Configuration</div>
        <div class="portlet-content">
          <div class="col-xs-12 callout-fade callout-warning">
            <div class="marker">
              <span class="glyphicon glyphicon-info-sign"></span>
            </div>
            <p>
              This page shows you the current Rudder users and their rights.
            </p>
          </div>

          <div id="user-management-app">
            <div id="user-management-content"/>
          </div>
          <script>
            var main = document.getElementById("user-management-content")
            var initValues = {
                 contextPath : contextPath
                };
            var app  = Elm.UserManagement.init({node: main, flags: initValues});
          </script>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
